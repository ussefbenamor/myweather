<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List avec Api</ion-title>
    <ion-buttons (click)="sort()" end>
      <button ion-button class="button button-assertive button-clear">
        <ion-icon style="color:white" name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Rechercher" [(ngModel)]="terms"></ion-searchbar>
  <ion-list>
    <ion-item  *ngFor="let c of countries | search : terms | sort: {property: column, order: order}">
      <ion-avatar item-left>
        <img src="{{c.flag}}">
      </ion-avatar>
      <h2>{{c.name}}</h2>
      <p style="color:lightgrey;">{{c.capital}} - {{c.region}}</p>
    </ion-item>
  </ion-list>
</ion-content>
