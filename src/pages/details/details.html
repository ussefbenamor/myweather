<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let hour of weather3Hours, let j=index">
      <ion-avatar item-start>
        <div width="72" height="72">
          <img src="assets/imgs/weather/{{hour.symbol}}.png" />
        </div>
        <h2>
          <strong>{{hour.temp}}</strong>°C</h2>
      </ion-avatar>
      <h1><strong>{{hour.hourevent}}</strong></h1>
      <p><small> {{formatDate(hour.dateevent)}}</small></p>
      <p>Precipitation
        <strong>{{hour.precipitation}}</strong>
      </p>
      <p>Vitesse du vent(Km/h)
        <strong>{{hour.vit_vent}} {{hour.dir_vent}}</strong>
      </p>
      <p>Humidité
        <strong>{{hour.hum}}</strong>
      </p>

    </ion-item>
  </ion-list>
</ion-content>
